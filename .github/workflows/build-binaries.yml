name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub release'
        required: false
        default: 'false'
        type: boolean
      version:
        description: 'Release version (e.g., 0.1.2)'
        required: false
        type: string

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          python-version: 3.13

      - name: Install dependencies
        run: |
          uv sync --group dev
      
      - name: Build binary
        run: |
          uv run pyinstaller --clean --name autoreporeview --onefile autoreporeview_cli.py
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autoreporeview-${{ matrix.os }}
          path: dist/autoreporeview*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/v') || 
      (github.event_name == 'workflow_dispatch' && inputs.create_release == true)
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Rename artifacts with OS names
        run: |
          cd release-artifacts
          find . -mindepth 2 -maxdepth 2 -type f -name "autoreporeview*" | while read -r file; do
            DIR_NAME=$(dirname "$file" | sed 's|^\./||')
            FILENAME=$(basename "$file")
            EXTENSION=""
            if [[ "$FILENAME" == *.exe ]]; then
              EXTENSION=".exe"
            fi
            NEW_NAME="${DIR_NAME}${EXTENSION}"
            mv -f "$file" "$NEW_NAME"
            rmdir "$(dirname "$file")" 2>/dev/null || true
          done
      
      - name: Extract version from tag or input
        id: tag_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
            TAG_NAME="v${{ inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG_NAME="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
      
      - name: Create tag if it doesn't exist (manual runs)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG_NAME="${{ steps.tag_version.outputs.tag_name }}"
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi
      
      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.tag_name }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            ## AutoRepoReview ${{ steps.tag_version.outputs.version }}
            
            ### PyPI Package
            Install from PyPI:
            ```bash
            pip install autoreporeview==${{ steps.tag_version.outputs.version }}
            ```
            
            ### Downloads
            - **Windows**: `autoreporeview-windows-latest.exe`
            - **Linux**: `autoreporeview-ubuntu-latest` (Linux binary)
            - **macOS**: `autoreporeview-macos-latest` (macOS binary)
            
            Note: After downloading, you may want to rename the file to `autoreporeview` (or `autoreporeview.exe` on Windows) for convenience.
            
            ### Installation
            1. Download the binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x autoreporeview`
            3. Run: `./autoreporeview summary <path> <commit_a> <commit_b>`
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: false
          make_latest: true
          target_commitish: ${{ github.sha }}
          overwrite_files: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
