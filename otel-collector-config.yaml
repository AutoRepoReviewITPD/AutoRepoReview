receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    check_interval: 1s

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: autoreporeview
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  # Grafana Cloud exporter - Uncomment and configure with your credentials
  # otlp/grafana-cloud:
  #   endpoint: https://otlp-gateway-prod-us-central-0.grafana.net/otlp
  #   headers:
  #     authorization: "Basic YOUR_BASE64_ENCODED_AUTH_HERE"
  #   tls:
  #     insecure: false
  debug:
    verbosity: normal

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/tempo, debug]  # Add otlp/grafana-cloud here after configuring
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, debug]  # Add otlp/grafana-cloud here after configuring
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

